# Dynamic MCP Service Configuration
# This file defines all upstream services and their tools.
# The Gateway reads this config for tool listing and upstream routing.

services:
  - name: "slack"
    displayName: "Slack"
    type: "MCP_STDIO"
    enabled: true
    command: "docker run -i --rm mcp/slack"
    args: []
    requiresCredentials: false
    description: "Interact with Slack Workspaces over the Slack API."
    tools:
      - name: "slack_default"
        description: "Default tool for slack - run 'Discover tools' to find actual tools"
        inputSchema:
          type: "object"
          properties: {}
          required: []
        enabled: true
  - name: "gemini"
    displayName: "Google Gemini"
    type: "MCP_STDIO"
    enabled: true
    command: "npx"
    args:
      - "-y"
      - "@modelcontextprotocol/server-google-gemini"
    requiresCredentials: true
    description: "Google Gemini AI API for text generation and chat"
    tools:
      - name: "gemini_default"
        description: "Default tool for gemini - run 'Discover tools' to find actual tools"
        inputSchema:
          type: "object"
          properties: {}
          required: []
        enabled: true
user_access:
  default_template:
    enabled: false
    description: "Default access template (disabled - grant explicit per-user access)"
    tools: {}
